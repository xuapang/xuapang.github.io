<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap');
*{
   font-family: 'Poppins', sans-serif;
   margin:0; padding:0;
   box-sizing: border-box;
   outline: none; border:none;
   text-decoration: none;
   text-transform: capitalize;
}
body{
	background:url(./image/page2/beijing23.jpg);
   background-position: center center;
   background-repeat: no-repeat;
   background-size: cover; 
   background-attachment: fixed;
   padding:20px;
}
.container{
   max-width: 1200px;
   margin:100px auto;
   display: flex;
   flex-wrap: wrap;
   align-items: flex-start;
   gap:20px;
}
.container .main-video-container{
   flex:1 1 700px;
   border-radius: 5px;
   box-shadow: 0 5px 15px rgba(0,0,0,.1);
   background-color: #fff;
   padding:15px;
}
.container .main-video-container .main-video{
   margin-bottom: 7px;
   border-radius: 5px;
   width: 100%;
}
.container .main-video-container .main-vid-title{
   font-size: 20px;
   color:#444;
}
.container .video-list-container{
   flex:1 1 350px;
   height: 485px;
   overflow-y: scroll;
   border-radius: 5px;
   box-shadow: 0 5px 15px rgba(0,0,0,.1);
   background-color: #fff;
   padding:15px;
}
.container .video-list-container::-webkit-scrollbar{
   width: 10px;
}
.container .video-list-container::-webkit-scrollbar-track{
   background-color: #fff;
   border-radius: 5px;
}
.container .video-list-container::-webkit-scrollbar-thumb{
   background-color: #444;
   border-radius: 5px;
}
.container .video-list-container .list{
   display: flex;
   align-items: center;
   gap:15px;
   padding:10px;
   background-color: #eee;
   cursor: pointer;
   border-radius: 5px;
   margin-bottom: 10px;
}
.container .video-list-container .list:last-child{
   margin-bottom: 0;
}
.container .video-list-container .list.active{
   background-color: #444;
}
.container .video-list-container .list.active .list-title{
   color:#fff;
}
.container .video-list-container .list .list-video{
   width: 100px;
   border-radius: 5px;
}
.container .video-list-container .list .list-title{
   font-size: 17px;
   color:#444;
}
@media (max-width:1200px){
   .container{
      margin:0;
   }
}
@media (max-width:450px){
   .container .main-video-container .main-vid-title{
      font-size: 15px;
      text-align: center;
   }
   .container .video-list-container .list{
      flex-flow: column;
      gap:10px;
   }
   .container .video-list-container .list .list-video{
      width: 100%;
   }
   .container .video-list-container .list .list-title{
      font-size: 15px;
      text-align: center;
   }
}
</style>

<body>
	<div class="container">

		   <video src="image/page2/半周年.mp4" loop controls class="main-video"></video>
		   <h3 class="main-vid-title">半周年：人生初见，春和景明，总有些惊奇的相遇，比如说当我遇见你</h3>
		</div>
		<div class="video-list-container">
         <div class="list active">
				<video src="image/page2/半周年.mp4" class="list-video"></video>
				<h3 class="list-title">半周年：人生初见，春和景明，总有些惊奇的相遇，比如说当我遇见你</h3>
			 </div>
			<div class="list">
				<video src="image/page2/一周年.mp4" class="list-video"></video>
				<h3 class="list-title">一周年：愿我们像向日葵永远追寻这阳光</h3>
			 </div>
			 <div class="list">
				<video src="image/page2/直播百天.mp4" class="list-video"></video>
				<h3 class="list-title">百天纪念：百年百月百天，长久长顺长安</h3>
			 </div>
		   <div class="list">
			  <video src="image/page2/两周年.mp4" class="list-video"></video>
			  <h3 class="list-title">两周年：在强烈太阳光芒下展开的向日葵，是阳光活力的代言</h3>
		   </div>
		   <div class="list">
			<video src="image/page2/生日.mp4" class="list-video"></video>
			<h3 class="list-title">生日：二字开头的年纪，怎样都很青春</h3>
		 </div>
		   <div class="list">
			  <video src="image/page2/五周年.mp4" class="list-video"></video>
			  <h3 class="list-title">五周年：初见乍惊慌，久初亦怦然</h3>
		   </div>
		   <div class="list">
			  <video src="image/page2/26岁生日.mp4" class="list-video"></video>
			  <h3 class="list-title">26岁生日：愿你一年比一年自由，一年比一年通透</h3>
		   </div>
		</div>
	 </div>
